<h1 mat-dialog-title>Choose a date</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input [matDatepickerFilter]="filterDates" matInput [min]="minDate" [max]="maxDate"  [matDatepicker]="picker" [(ngModel)]="chosenDateTime">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onConfirmClick()" [disabled]="!chosenDateTime" cdkFocusInitial>Confirm</button>
</div>
