<table mat-table [dataSource]="desk" class="mat-elevation-z8">

    <!-- Desk Name -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Desk Name </th>
        <td mat-cell *matCellDef="let desk"> {{ desk.name }} </td>
    </ng-container>

    <!-- Desk Availability -->
    <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef> Availability </th>
        <td mat-cell *matCellDef="let desk" ng-if="desk.available"> {{ desk.available ? 'Yes' : 'No' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
